<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #721c24; 
            --secondary-color: #0c5460; 
            --clear-color: #383d41; 
            --copy-color: #155724; 
            --border-color: #f39c12;
            --container-width: 1300px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 2px solid var(--border-color);
            padding: 50px;
            width: 98%; 
            max-width: var(--container-width);
            background-color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .tabs {
            display: flex;
            gap: 60px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        .tab {
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: #666;
            transition: 0.3s;
        }

        .tab.active {
            color: #000;
            border-bottom: 4px solid #4a1a1a;
        }

        .main-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            font-size: 18px;
            color: #222;
        }

        .mini-copy-btn {
            background: #eee;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .mini-copy-btn:hover { background: #ddd; }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 1.5px solid #ced4da;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.6;
        }

        .controls {
            margin-top: 50px;
            text-align: center;
        }

        .pass-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .password-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="password"], input[type="text"] {
            padding: 15px;
            padding-right: 40px;
            border: 2px solid #333;
            width: 200px;
            border-radius: 6px;
            font-size: 16px;
        }

        .toggle-password, .reset-page-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .reset-page-btn {
            position: static;
            transform: none;
            font-size: 24px;
            color: var(--primary-color);
            transition: 0.3s;
        }
        .reset-page-btn:hover { transform: rotate(90deg); }

        /* Switch UI */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 30px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #4a1a1a; }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        button.main-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button.main-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-clear { background-color: var(--clear-color); }
        .btn-encrypt { background-color: var(--primary-color); }
        .btn-decrypt { background-color: var(--secondary-color); }

        #status-bar {
            margin-top: 30px;
            padding: 15px;
            display: none;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">

        <div class="tab" onclick="switchTab('audio')">üîä Audio</div>
    </div>

    <div id="textTabContent">
        <div class="main-section">
            <div class="input-group">
                <div class="label-container">
                    <label>Original Text:</label>
                    <button class="mini-copy-btn" onclick="copyText('plainText')"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <textarea id="plainText" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
            </div>
            <div class="input-group">
                <div class="label-container">
                    <label>Encrypted Text:</label>
                    <button class="mini-copy-btn" onclick="copyText('encryptedText')"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <textarea id="encryptedText" placeholder="‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="checkEncryptedBox()"></textarea>
            </div>
        </div>

        <div class="controls">
            <div class="pass-container">
                <i class="fas fa-redo-alt reset-page-btn" title="Reset Page" onclick="location.reload()"></i>
                
                <span><strong>Password:</strong></span>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Strong PIN">
                    <i class="fas fa-eye toggle-password" id="togglePassIcon" onclick="togglePasswordVisibility()"></i>
                </div>
                
                <span><strong>Hint:</strong></span>
                <input type="text" id="hintInput" placeholder="Password Hint">

                <div style="display:flex; align-items:center; gap:10px;">
                    <span><strong>Show Hint</strong></span>
                    <label class="switch">
                        <input type="checkbox" id="hintToggle" onchange="toggleHintView()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="btn-group">
                <button class="main-btn btn-clear" onclick="clearAll()">üóëÔ∏è Clear Data</button>
                <button class="main-btn btn-encrypt" onclick="processText('encrypt')">üîí Secure Encrypt</button>
                <button class="main-btn btn-decrypt" onclick="processText('decrypt')">üîì Secure Decrypt</button>
            </div>
        </div>
    </div>

    <div id="otherTabContent" style="display:none; text-align:center; padding: 100px;">
        <h2>Feature Coming Soon...</h2>
        <p>‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶á‡¶Æ‡ßá‡¶ú ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶õ‡¶ø‡•§</p>
    </div>

    <div id="status-bar"></div>
</div>

<audio id="notifySound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    let isWrongPasswordEntered = false;
    let extractedHint = "";

    function togglePasswordVisibility() {
        const passField = document.getElementById('password');
        const icon = document.getElementById('togglePassIcon');
        if (passField.type === "password") {
            passField.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passField.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function copyText(id) {
        const textElement = document.getElementById(id);
        if (textElement.value) {
            textElement.select();
            document.execCommand('copy');
            showStatus("Copied to clipboard!", "#d1ecf1", "#0c5460");
        } else {
            showStatus("Nothing to copy!", "#fff3cd", "#856404");
        }
    }

    function switchTab(tabName) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => t.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if(tabName === 'text') {
            document.getElementById('textTabContent').style.display = 'block';
            document.getElementById('otherTabContent').style.display = 'none';
        } else {
            document.getElementById('textTabContent').style.display = 'none';
            document.getElementById('otherTabContent').style.display = 'block';
        }
    }

    function checkEncryptedBox() {
        const encryptedText = document.getElementById('encryptedText').value.trim();
        const hintInput = document.getElementById('hintInput');
        hintInput.readOnly = encryptedText !== "";
    }

    function processText(action) {
        const plainTextField = document.getElementById('plainText');
        const encryptedTextField = document.getElementById('encryptedText');
        const passwordField = document.getElementById('password');
        const hintInput = document.getElementById('hintInput');
        const sound = document.getElementById('notifySound');

        if (!passwordField.value) {
            showStatus("Password is required!", "#fff3cd", "#856404");
            return;
        }

        try {
            if (action === 'encrypt') {
                const text = plainTextField.value;
                const hintText = hintInput.value || "#####";
                if (!text) return;

                const salt = CryptoJS.lib.WordArray.random(128/8);
                const iv = CryptoJS.lib.WordArray.random(128/8);

                const key = CryptoJS.PBKDF2(passwordField.value, salt, {
                    keySize: 256/32,
                    iterations: 1000
                });

                const encrypted = CryptoJS.AES.encrypt(text, key, { 
                    iv: iv, 
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC 
                });

                const transitValue = salt.toString() + iv.toString() + encrypted.toString();
                const encodedHint = btoa(unescape(encodeURIComponent(hintText)));
                
                encryptedTextField.value = transitValue + "." + encodedHint;
                showStatus("Encryption Success!", "#d4edda", "#155724");
                sound.play();
                checkEncryptedBox();
            } 
            else if (action === 'decrypt') {
                const fullText = encryptedTextField.value.trim();
                if (!fullText) return;

                const parts = fullText.split(".");
                const combinedData = parts[0];
                const encodedHint = parts[1] || "";

                try {
                    const salt = CryptoJS.enc.Hex.parse(combinedData.substr(0, 32));
                    const iv = CryptoJS.enc.Hex.parse(combinedData.substr(32, 32));
                    const cipherText = combinedData.substring(64);

                    const key = CryptoJS.PBKDF2(passwordField.value, salt, {
                        keySize: 256/32,
                        iterations: 1000
                    });

                    const decrypted = CryptoJS.AES.decrypt(cipherText, key, { 
                        iv: iv, 
                        padding: CryptoJS.pad.Pkcs7,
                        mode: CryptoJS.mode.CBC 
                    });

                    const plainText = decrypted.toString(CryptoJS.enc.Utf8);

                    if (plainText) {
                        plainTextField.value = plainText;
                        showStatus("Decryption Success!", "#d4edda", "#155724");
                        isWrongPasswordEntered = false;
                        extractedHint = ""; 
                        sound.play();
                    } else { throw new Error(); }
                } catch (err) {
                    isWrongPasswordEntered = true;
                    sound.play();
                    showStatus("Invalid Password", "#f8d7da", "#721c24");
                    
                    if (encodedHint) {
                        try { extractedHint = decodeURIComponent(escape(atob(encodedHint))); } 
                        catch(e) { extractedHint = "#####"; }
                    } else { extractedHint = "#####"; }
                }
            }
        } catch (e) { showStatus("Operation Failed", "#f8d7da", "#721c24"); }
    }

    function toggleHintView() {
        const toggle = document.getElementById('hintToggle');
        const hintDisplay = document.getElementById('hintInput');

        if (toggle.checked) {
            if (isWrongPasswordEntered && extractedHint !== "") {
                hintDisplay.value = extractedHint;
                setTimeout(() => {
                    toggle.checked = false;
                    hintDisplay.value = "";
                }, 3000);
            } else {
                toggle.checked = false;
            }
        } else {
            hintDisplay.value = "";
        }
    }

    function showStatus(msg, bgColor, textColor) {
        const statusBar = document.getElementById('status-bar');
        statusBar.innerText = msg;
        statusBar.style.backgroundColor = bgColor;
        statusBar.style.color = textColor;
        statusBar.style.display = 'block';
        setTimeout(() => { statusBar.style.display = 'none'; }, 3000);
    }

    function clearAll() {
        document.getElementById('plainText').value = '';
        document.getElementById('encryptedText').value = '';
        document.getElementById('password').value = '';
        document.getElementById('hintInput').value = '';
        document.getElementById('hintInput').readOnly = false;
        document.getElementById('hintToggle').checked = false;
        isWrongPasswordEntered = false;
        extractedHint = "";
    }
</script>

</body>
</html>
